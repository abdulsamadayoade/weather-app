<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- NAV -->
    <nav class="nav">
        <div class="nav__inner">
            <a href="" class="nav__link">Weather App</a>

            <div class="nav__search">
                <div class="nav__search--inner">
                    <input type="text" name="search" id="search" autocomplete="off" placeholder="Search City...">
                    <button class="close-search">
                        <i class="fas fa-times"></i>
                    </button>
                    <small id="error-text">Please enter city name!</small>
                </div>
                <button class="nav__search--btn">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- CONTENT SECTION -->
    <section class="content">
        <div class="content__inner">
            <div class="content__left">
                <h2 class="content__city"></h2>
                <h2 class="content__celsius"></h2>
                <h2 class="content__fahrenheit"></h2>
                <p class="content__type"></p> 
                <p class="content__description"></p>
                <p class="content__updatedTime"></p>
            </div>
            <div class="content__right">
                <div class="content__country"></div>
                <div class="content__humidity"></div>
                <div class="content__wind-pressure"></div>
                <div class="content__wind-speed"></div>
                <div class="content__wind-degree"></div>
                <div class="content__temp-max"></div>
                <div class="content__temp-min"></div>
            </div>
        </div>
    </section>

    <script src="js/app.js"></script>
</body>
</html>
